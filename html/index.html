<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" type="text/css" href="freq-color.css">
    <script src="locale.js"></script>
</head>

<body>
    <div class="language-switcher">
        <button onclick="switchLanguage()"><img src="language-hiragana.svg"/></button>
    </div>
    <div class="container">
        <h1 id="item-info-title"></h1>
        <div class="resizable">
            <div class="item-table">
                <table id="item-list" class="fixed-header">
                    <thead>
                        <tr>
                            <th id="channel-header"></th>
                            <th id="queue-header" style="width: 150px;"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Rows will be added dynamically here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <div class="container">
        <h1 id="fluid-info-title"></h1>
        <div class="resizable">
            <div class="fluid-table">
                <table id="fluid-list" class="fixed-header">
                    <thead>
                        <tr>
                            <th id="fluid-channel-header"></th>
                            <th id="fluid-type-header" style="width: 150px;"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Rows will be added dynamically here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <div class="container">
        <h1 id="energy-info-title"></h1>
        <div class="resizable">
            <div class="energy-table">
                <table id="energy-list" class="fixed-header">
                    <thead>
                        <tr>
                            <th id="energy-channel-header" style="width: 350px;"></th>
                            <th id="energy-type-header"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Rows will be added dynamically here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="container">
        <h1 id="host-info-title"></h1>
        <ul id="host-list">
        </ul>
    </div>
    <script src="index.js"></script>
</body>

</html>
